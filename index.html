<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>JavaScript</title>
</head>
<body>
    <h1 class="bg-primary text-white mb-4 p-3">
        Shallow and Deep copy
    </h1>
    <div class="container">
        <h3>
            <strong>Shallow copy</strong> is able to copy reference of parent object but not able to copy of reference of child or nested object
        </h3><br><hr>
        <h3>
            <strong>Deep copy</strong> is able to copy reference of parent object as well as child or nested object
            <h4> By using <strong>Lodash</strong> library for Deep copy we used <strong>_.cloneDeep()</strong>method</h4>
        </h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
